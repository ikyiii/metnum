<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rootify</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }

        .form-section, .output-section {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f7e5;
            border: 1px solid #28a745;
            border-radius: 6px;
            color: #155724;
            font-size: 14px;
            overflow-wrap: break-word;
        }

        #chart {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 12px;
            margin-top: 20px;
            width: 100%;
        }

        .output-section {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="content">
        <div class="form-section">
            <h1>Rootify</h1>
            <p>(Sengsel 1.0)</p>
            <label for="function">Fungsi</label>
            <input type="text" id="function" placeholder="Masukkan fungsi di sini">

            <label for="x0">Nilai Awal x0</label>
            <input type="text" id="x0" placeholder="Masukkan nilai x0">

            <label for="x1">Nilai Awal x1</label>
            <input type="text" id="x1" placeholder="Masukkan nilai x1">

            <label for="tolerance">Toleransi Error</label>
            <input type="text" id="tolerance" placeholder="Masukkan toleransi (contoh: 0.0001)">

            <label for="maxIterations">Maksimum Iterasi</label>
            <input type="text" id="maxIterations" placeholder="Masukkan maksimum iterasi">

            <label for="method">Pilih Metode</label>
            <select id="method">
                <option value="secant">Metode Secant</option>
                <option value="bisection">Metode Bisection</option>
                <option value="regulaFalsi">Metode Regula Falsi</option>
                <option value="newtonRaphson">Metode Newton-Raphson</option>
            </select>

            <button onclick="calculateRoot()">Hitung</button>
            <button onclick="resetInputs()">Reset</button>
        </div>

        <div class="output-section">
            <div id="result" class="result"></div>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>

    <footer>
        &copy; 2025 Sengsel - (Kalkulator Metode Secant, Bisection, Regula Falsi & Newton-Raphson). All Rights Reserved.
    </footer>

    <script>
        let chartInstance = null;

        function evaluateFunction(func, x) {
            try {
                func = func.replace(/\^/g, '**');
                func = func.replace(/e/g, Math.E);
                return Function('x', `return ${func}`)(x);
            } catch (e) {
                return NaN;
            }
        }

        function evaluateFunctionDerivative(func, x) {
            const delta = 1e-6;
            const fXPlusDelta = evaluateFunction(func, x + delta);
            const fX = evaluateFunction(func, x);
            return (fXPlusDelta - fX) / delta;
        }

        function validateInputs() {
            const func = document.getElementById('function').value;
            const x0 = parseFloat(document.getElementById('x0').value);
            const x1 = parseFloat(document.getElementById('x1').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);

            if (func.trim() === '') {
                alert('Fungsi tidak boleh kosong.');
                return false;
            } else if (isNaN(evaluateFunction(func, 1))) {
                alert('Fungsi tidak valid.');
                return false;
            }

            if (isNaN(x0)) {
                alert('Nilai x0 harus berupa angka.');
                return false;
            }

            if (isNaN(x1)) {
                alert('Nilai x1 harus berupa angka.');
                return false;
            }

            if (isNaN(tolerance)) {
                alert('Toleransi harus berupa angka.');
                return false;
            }

            if (isNaN(maxIterations) || maxIterations <= 0) {
                alert('Maksimum iterasi harus berupa angka positif.');
                return false;
            }

            return true;
        }

        function calculateRoot() {
            if (!validateInputs()) return;

            const method = document.getElementById('method').value;

            if (method === 'secant') {
                calculateRootSecant();
            } else if (method === 'bisection') {
                calculateRootBisection();
            } else if (method === 'regulaFalsi') {
                calculateRootRegulaFalsi();
            } else if (method === 'newtonRaphson') {
                calculateRootNewtonRaphson();
            } else {
                alert('Metode tidak valid.');
            }
        }

        function calculateRootSecant() {
            const func = document.getElementById('function').value;
            let x0 = parseFloat(document.getElementById('x0').value);
            let x1 = parseFloat(document.getElementById('x1').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            let iteration = 0;
            let x2;
            let data = [];

            document.querySelector('.output-section').style.display = 'block';

            while (iteration < maxIterations) {
                const f0 = evaluateFunction(func, x0);
                const f1 = evaluateFunction(func, x1);

                if (Math.abs(f1 - f0) < 1e-10) {
                    resultDiv.innerHTML = 'Error: Pembagian dengan nol terdeteksi.';
                    if (chartInstance) {
                        chartInstance.destroy();
                        chartInstance = null;
                    }
                    return;
                }

                x2 = x1 - (f1 * (x1 - x0)) / (f1 - f0);
                data.push({ iteration: iteration + 1, x: x2 });

                resultDiv.innerHTML += `Iterasi ${iteration + 1}: x = ${x2.toFixed(6)}<br>`;

                if (Math.abs(x2 - x1) < tolerance) {
                    resultDiv.innerHTML += `<br>Akar ditemukan: <b>${x2.toFixed(6)}</b> setelah ${iteration + 1} iterasi.`;
                    visualizeData(data);
                    return;
                }

                x0 = x1;
                x1 = x2;
                iteration++;
            }

            resultDiv.innerHTML += `Akar tidak ditemukan setelah maksimum iterasi (${maxIterations}).`;
            visualizeData(data);
        }

        function calculateRootBisection() {
            const func = document.getElementById('function').value;
            let a = parseFloat(document.getElementById('x0').value);
            let b = parseFloat(document.getElementById('x1').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            let iteration = 0;
            let c;
            let data = [];

            document.querySelector('.output-section').style.display = 'block';

            while (iteration < maxIterations) {
                c = (a + b) / 2;
                data.push({ iteration: iteration + 1, x: c });

                const fA = evaluateFunction(func, a);
                const fC = evaluateFunction(func, c);

                resultDiv.innerHTML += `Iterasi ${iteration + 1}: c = ${c.toFixed(6)}<br>`;

                if (Math.abs(fC) < tolerance || Math.abs(b - a) < tolerance) {
                    resultDiv.innerHTML += `<br>Akar ditemukan: <b>${c.toFixed(6)}</b> setelah ${iteration + 1} iterasi.`;
                    visualizeData(data);
                    return;
                }

                if (fA * fC < 0) {
                    b = c;
                } else {
                    a = c;
                }

                iteration++;
            }

            resultDiv.innerHTML += `Akar tidak ditemukan setelah maksimum iterasi (${maxIterations}).`;
            visualizeData(data);
        }

        function calculateRootRegulaFalsi() {
            const func = document.getElementById('function').value;
            let a = parseFloat(document.getElementById('x0').value);
            let b = parseFloat(document.getElementById('x1').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            let iteration = 0;
            let c;
            let data = [];

            document.querySelector('.output-section').style.display = 'block';

            while (iteration < maxIterations) {
                const fA = evaluateFunction(func, a);
                const fB = evaluateFunction(func, b);

                c = b - (fB * (b - a)) / (fB - fA);
                data.push({ iteration: iteration + 1, x: c });

                resultDiv.innerHTML += `Iterasi ${iteration + 1}: c = ${c.toFixed(6)}<br>`;

                if (Math.abs(fA) < tolerance || Math.abs(fB) < tolerance || Math.abs(b - a) < tolerance) {
                    resultDiv.innerHTML += `<br>Akar ditemukan: <b>${c.toFixed(6)}</b> setelah ${iteration + 1} iterasi.`;
                    visualizeData(data);
                    return;
                }

                if (fA * fB < 0) {
                    b = c;
                } else {
                    a = c;
                }

                iteration++;
            }

            resultDiv.innerHTML += `Akar tidak ditemukan setelah maksimum iterasi (${maxIterations}).`;
            visualizeData(data);
        }

        function calculateRootNewtonRaphson() {
            const func = document.getElementById('function').value;
            const x0 = parseFloat(document.getElementById('x0').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            let iteration = 0;
            let x1 = x0;
            let data = [];

            document.querySelector('.output-section').style.display = 'block';

            while (iteration < maxIterations) {
                const fX0 = evaluateFunction(func, x1);
                const fPrimeX0 = evaluateFunctionDerivative(func, x1);

                if (Math.abs(fPrimeX0) < 1e-10) {
                    resultDiv.innerHTML = 'Error: Turunan fungsi mendekati nol.';
                    return;
                }

                const x2 = x1 - fX0 / fPrimeX0;
                data.push({ iteration: iteration + 1, x: x2 });

                resultDiv.innerHTML += `Iterasi ${iteration + 1}: x = ${x2.toFixed(6)}<br>`;

                if (Math.abs(x2 - x1) < tolerance) {
                    resultDiv.innerHTML += `<br>Akar ditemukan: <b>${x2.toFixed(6)}</b> setelah ${iteration + 1} iterasi.`;
                    visualizeData(data);
                    return;
                }

                x1 = x2;
                iteration++;
            }

            resultDiv.innerHTML += `Akar tidak ditemukan setelah maksimum iterasi (${maxIterations}).`;
            visualizeData(data);
        }

        function visualizeData(data) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => `Iterasi ${item.iteration}`),
                    datasets: [{
                        label: 'Nilai Akar',
                        data: data.map(item => item.x),
                        borderColor: '#007bff',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Iterasi'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nilai Akar'
                            }
                        }
                    }
                }
            });
        }

        function resetInputs() {
            document.getElementById('function').value = '';
            document.getElementById('x0').value = '';
            document.getElementById('x1').value = '';
            document.getElementById('tolerance').value = '';
            document.getElementById('maxIterations').value = '';
            document.getElementById('method').value = 'secant';
            document.getElementById('result').innerHTML = '';
            document.querySelector('.output-section').style.display = 'none';
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
        }
    </script>
</body>
</html>
